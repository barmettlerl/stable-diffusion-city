# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - st-dream-city

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hackatonoriginate.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4384224e3eca4daeaac7071a3add29fb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4618062e32c24b7a84caef174d407aed }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hackatonoriginate.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4384224e3eca4daeaac7071a3add29fb }}/stable-diffusion-city:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'st-dream-city'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_efcaca24a65b4a33a098cb5c34f64fb4 }}
        images: 'hackatonoriginate.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4384224e3eca4daeaac7071a3add29fb }}/stable-diffusion-city:${{ github.sha }}'